<div class="ui content">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <i class="book icon"></i>
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form class="ui large form" [ngFormModel]="loginForm"
                  (ngSubmit)="logIn(loginForm.value)">
                <div class="ui stacked segment">
                    <div class="field" [ngClass]="{ 'has-error' : !username.valid && submitAttempt }">
                        <div *ngIf="!username.valid && submitAttempt" class="ui pointing below red basic label">
                            Please enter a username
                        </div>
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" class="form-control" placeholder="Login"
                                   ngControl="username">

                        </div>
                    </div>

                    <div class="field" [ngClass]="{ 'has-error' : !password.valid && submitAttempt }">
                        <div *ngIf="password.hasError('required') && submitAttempt"
                             class="ui pointing below red basic label">
                            Please enter a password
                        </div>
                        <div *ngIf="password.hasError('minlength') && submitAttempt"
                             class="ui pointing below red basic label">
                            Must be at least 8 characters
                        </div>
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password" ngControl="password">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button">Login</button>
                </div>
            </form>

            <div class="ui message">
                New to us? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</div>
